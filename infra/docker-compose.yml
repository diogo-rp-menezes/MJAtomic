version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: devagent_db
    environment:
      POSTGRES_USER: devagent
      POSTGRES_PASSWORD: atomicpass
      POSTGRES_DB: devagent_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: devagent_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    command: >
      sh -c "uvicorn src.services.api_gateway.main:app --host 0.0.0.0 --port 8001 --reload"
    user: "devagent"
    ports:
      - "8001:8001"
    depends_on:
      - db
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ../.env.local
    volumes:
      - ${LOCAL_WORKSPACE_PATH}:/app/workspace
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: Dockerfile
    command: >
      sh -c "celery -A src.services.celery_worker.worker:app worker --loglevel=info --pool=solo"
#    user: "root"
#    group_add:
#      - "${DOCKER_GROUP_ID:-999}"
    depends_on:
      - db
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - PYTHONUNBUFFERED=1
      - HOST_WORKSPACE_PATH=${LOCAL_WORKSPACE_PATH}
    env_file:
      - ../.env.local
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${LOCAL_WORKSPACE_PATH}:/app/workspace
    restart: unless-stopped

volumes:
  postgres_data:
