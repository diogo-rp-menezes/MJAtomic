version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: devagent_db
    environment:
      POSTGRES_USER: devagent
      POSTGRES_PASSWORD: atomicpass
      POSTGRES_DB: devagent_db
    ports:
      - "5433:5432"  # Host:Container (Mudado para 5433 para evitar conflito)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: devagent_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  api:
    build:
      context: ..  # O contexto é o diretório raiz do projeto (onde está o Dockerfile)
      dockerfile: Dockerfile
    command: >
      sh -c "uvicorn src.services.api_gateway.main:app --host 0.0.0.0 --port 8001 --reload"
    ports:
      - "8001:8001"
    depends_on:
      - db
      - redis
    environment:
      - PYTHONUNBUFFERED=1 # Para ver os logs em tempo real
    env_file:
      - ../.env.local
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: Dockerfile
    command: >
      sh -c "celery -A src.services.celery_worker.worker:app worker --loglevel=info --pool=solo"
    depends_on:
      - db
      - redis
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - ../.env.local
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  postgres_data:
