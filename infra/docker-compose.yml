version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: devagent_db
    # Altera a porta interna do Postgres para 5433 para manter consistência
    command: ["postgres", "-c", "port=5433"]
    environment:
      POSTGRES_USER: devagent
      POSTGRES_PASSWORD: atomicpass
      POSTGRES_DB: devagent_db
    ports:
      - "5433:5433"  # Host:Container (Interno também 5433 para consistência)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: devagent_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    container_name: devagent_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  api:
    build:
      context: ..  # O contexto é o diretório raiz do projeto (onde está o Dockerfile)
      dockerfile: Dockerfile
    command: >
      sh -c "uvicorn src.services.api_gateway.main:app --host 0.0.0.0 --port 8001 --reload"
    ports:
      - "8001:8001"
    depends_on:
      - db
      - redis
      - ollama
    environment:
      - PYTHONUNBUFFERED=1 # Para ver os logs em tempo real
    env_file:
      - ../.env.local
      - ../.env.compose
    volumes:
      - ${LOCAL_WORKSPACE_PATH}:/app/workspace
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: Dockerfile
    command: >
      sh -c "celery -A src.services.celery_worker.worker:app worker --loglevel=info --pool=solo"
    depends_on:
      - db
      - redis
      - ollama
    environment:
      - PYTHONUNBUFFERED=1
      - HOST_WORKSPACE_PATH=${LOCAL_WORKSPACE_PATH}
      - C_FORCE_ROOT=true
    env_file:
      - ../.env.local
      - ../.env.compose
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${LOCAL_WORKSPACE_PATH}:/app/workspace
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:
